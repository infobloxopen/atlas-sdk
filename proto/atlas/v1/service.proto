        option (google.api.http) = {
            get: "/ap_updates"
        };
    }
    rpc GetRoleUpdates (GetRoleUpdatesRequest) returns (GetRoleUpdatesResponse) {
        option (google.api.http) = {
            get: "/role_updates"
        };
    }
}

